detekt:
  # Build optimization
  build:
    maxIssues: 100
    excludeCorrectable: false
    weights:
      complexity: 2
      LongParameterList: 1
      style: 1
      comments: 1

  # Test patterns
  test-pattern:
    active: true
    patterns:
      - '.*/test/.*'
      - '.*/androidTest/.*'
      - '.*Test.kt'
      - '.*Spec.kt'

  processors:
    active: true

  console-reports:
    active: true

  output-reports:
    active: true
    exclude:
      - 'TxtOutputReport'
      - 'HtmlOutputReport'

  # TV-specific rules
  complexity:
    active: true
    ComplexCondition:
      active: true
      threshold: 4
    ComplexInterface:
      active: false
    ComplexMethod:
      active: true
      threshold: 15
      ignoreSingleWhenExpression: true
      ignoreSimpleWhenEntries: true
    LabeledExpression:
      active: false
    LargeClass:
      active: true
      threshold: 600
    LongMethod:
      active: true
      threshold: 60
    LongParameterList:
      active: true
      functionThreshold: 6
      constructorThreshold: 8
      ignoreDefaultParameters: true
    MethodOverloading:
      active: false
    NestedBlockDepth:
      active: true
      threshold: 5
    StringLiteralDuplication:
      active: false
    TooManyFunctions:
      active: true
      thresholdInFiles: 20
      thresholdInClasses: 20
      thresholdInInterfaces: 15
      thresholdInObjects: 15
      thresholdInEnums: 11
      ignoreDeprecated: true
      ignorePrivate: true
      ignoreOverridden: true

  # Code smells relevant for TV apps
  coroutines:
    active: true
    GlobalCoroutineUsage:
      active: false # We use structured concurrency
    RedundantSuspendModifier:
      active: true
    SuspendFunWithFlowReturnType:
      active: false

  empty-blocks:
    active: true

  exceptions:
    active: true
    ExceptionRaisedInUnexpectedLocation:
      active: true
    InstanceOfCheckForException:
      active: true
    NotImplementedDeclaration:
      active: false
    PrintStackTrace:
      active: true
    RethrowCaughtException:
      active: true
    ReturnFromFinally:
      active: true
    SwallowedException:
      active: false
    ThrowingExceptionFromFinally:
      active: true
    ThrowingExceptionInMain:
      active: false
    ThrowingExceptionsWithoutMessageOrCause:
      active: true
    ThrowingNewInstanceOfSameException:
      active: true
    TooGenericExceptionCaught:
      active: false
    TooGenericExceptionThrown:
      active: false

  naming:
    active: true
    ClassNaming:
      active: true
      classPattern: '[A-Z][a-zA-Z0-9]*'
    ConstructorParameterNaming:
      active: true
      parameterPattern: '[a-z][A-Za-z0-9]*'
    EnumNaming:
      active: true
      enumEntryPattern: '[A-Z][_a-zA-Z0-9]*'
    FunctionNaming:
      active: true
      functionPattern: '[a-z][a-zA-Z0-9]*'
      excludeClassPattern: '$^'
      ignoreAnnotated: ['Composable']
    FunctionParameterNaming:
      active: true
      parameterPattern: '[a-z][A-Za-z0-9]*'
    InvalidPackageDeclaration:
      active: false
    MatchingDeclarationName:
      active: false
    MemberNameEqualsClassName:
      active: true
    ObjectPropertyNaming:
      active: true
      constantPattern: '[A-Za-z][_A-Za-z0-9]*'
    PackageNaming:
      active: true
      packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'
    TopLevelPropertyNaming:
      active: true
      constantPattern: '[A-Z][_A-Z0-9]*'
    VariableMaxLength:
      active: false
    VariableMinLength:
      active: false
    VariableNaming:
      active: true
      variablePattern: '[a-z][A-Za-z0-9]*'

  performance:
    active: true
    ArrayPrimitive:
      active: true
    ForEachOnRange:
      active: true
    SpreadOperator:
      active: false
    UnnecessaryTemporaryInstantiation:
      active: true

  potential-bugs:
