  ExpressionBodySyntax:
    active: false
  ForbiddenComment:
    active: false
  ForbiddenImport:
    active: true
    imports:
      # =====================================================================
      # PHASE A1 ARCHITECTURE GUARDRAILS - Layer Boundary Enforcement
      # =====================================================================
      # Enforces strict layer boundaries per AGENTS.md Section 4.5
      # Layer hierarchy: UI → Domain → Data → Pipeline → Transport → core:model
      #
      # NOTE: Detekt's ForbiddenImport rule has rule-level excludes, not per-import excludes.
      # This means we enforce the most restrictive rules and exempt modules that need flexibility.
      
      # ======================================================================
      # FEATURE + APP LAYERS: Cannot import pipeline DTOs
      # ======================================================================
      - value: 'com.fishit.player.pipeline.*'
        reason: '[FEATURE/APP] Must use domain models, not pipeline DTOs (AGENTS.md §4.5)'
      
      # ======================================================================
      # FEATURE LAYER: Cannot import data implementations
      # ======================================================================
      - value: 'com.fishit.player.infra.data.*'
        reason: '[FEATURE] Must define repository interfaces in domain package (AGENTS.md §4.5)'
      
      # ======================================================================
      # FEATURE + APP LAYERS: Cannot import transport implementations
      # ======================================================================
      - value: 'com.fishit.player.infra.transport.*'
        reason: '[FEATURE/APP] Must use repository/domain interfaces, not transport clients (AGENTS.md §4.5)'
      
      # ======================================================================
      # FEATURE LAYER: Cannot import player internals
      # ======================================================================
      - value: 'com.fishit.player.player.internal.*'
        reason: '[FEATURE] Must use PlayerEntryPoint from playback/domain (AGENTS.md §4.5)'
      
      # ======================================================================
      # LOGGING CONTRACT: All modules must use UnifiedLog
      # ======================================================================
      - value: 'android.util.Log'
        reason: '[LOGGING] Use UnifiedLog from :infra:logging (LOGGING_CONTRACT_V2.md)'
      
      - value: 'timber.log.Timber'
        reason: '[LOGGING] Use UnifiedLog from :infra:logging (LOGGING_CONTRACT_V2.md)'
      
      # ======================================================================
      # v2 NAMESPACE: No v1 com.chris.m3usuite imports in v2 modules
      # ======================================================================
      - value: 'com.chris.m3usuite.*'
        reason: '[NAMESPACE] v1 namespace forbidden in v2 modules (AGENTS.md §3.2)'
      
      # ======================================================================
      # OBX-01: BoxStore Repository Pattern Enforcement (OBX PLATIN Phase 0.3)
      # ======================================================================
      # BoxStore must only be injected in repository implementations.
      # core/persistence is SCHEMA-ONLY (entities + DI wiring) - NO repositories!
      # Repository implementations belong in infra/data-* modules.
      # See: docs/v2/OBX_PLATIN_DETEKT_GUARDRAILS_CONTRACT.md
      - value: 'io.objectbox.BoxStore'
        reason: '[OBX-01] BoxStore only allowed in infra/data-*/*Repository*.kt and core/persistence/{di,obx/ObxStore,inspector}. See OBX_PLATIN_DETEKT_GUARDRAILS_CONTRACT.md'
    
    excludes:
      # Rule-level excludes: these paths are exempt from ALL ForbiddenImport checks above
      #
      # Logging module can use android.util.Log and Timber
      - '**/infra/logging/**'
      
      # Legacy v1 code is exempt from v2 rules
      - '**/legacy/**'
      
      # Infrastructure modules can import from each other (data can import transport, etc.)
      - '**/infra/data-*/**'
      - '**/infra/transport-*/**'
      - '**/infra/network/**'
      - '**/infra/persistence/**'
      - '**/infra/tooling/**'
      
      # Core modules are foundational and may import as needed
      - '**/core/**'
      
      # Pipeline modules need to import transport interfaces
      - '**/pipeline/**'
      
      # Playback modules need to import transport for DataSource implementations
      - '**/playback/**'
      
      # Player internal can import what it needs
      - '**/player/**'
      
      # App wiring module needs to wire everything together
      - '**/app-v2/**'
      
      # Tools/CLI can access everything for debugging
      - '**/tools/**'
      
      # Test code is exempt from production layer rules
      - '**/src/test/**'
      - '**/src/androidTest/**'
      - '**/src/testFixtures/**'

# =========================================================================
# v2 NAMING CONTRACT ENFORCEMENT
# =========================================================================
# Binding rules from AGENTS.md Section 14 and GLOSSARY_v2_naming_and_modules.md
#
# HARD RULES (enforced via code review + agent audit):
# 1. Pipeline modules (pipeline/*) must use 'capability/' package, NOT 'feature/'
# 2. Pipeline capability providers must be named *CapabilityProvider, NOT *FeatureProvider
# 3. Only feature/* modules may use *FeatureProvider naming
# 4. Mapping extensions live in pipeline/<name>/mapper/, NOT model/
#
# AUTHORITATIVE SOURCES:
# - AGENTS.md Section 14 (Binding Naming Contract)
# - docs/v2/GLOSSARY_v2_naming_and_modules.md (vocabulary definitions)
# - docs/v2/NAMING_INVENTORY_v2.md (file-to-vocabulary mapping)
#
# Automated enforcement for custom patterns requires detekt-rule-authors plugin.
# Current enforcement: Agent audit (AGENTS.md 14.5) + Code review
# =========================================================================
  ForbiddenMethodCall:
    active: true
    methods:
      # =====================================================================
      # B5 ARCHITECTURE GUARDRAILS - Logging Contract Enforcement
      # =====================================================================
      # Prevent direct logging outside infra/logging
      # See LOGGING_CONTRACT_V2.md and docs/dev/ARCH_GUARDRAILS.md
      
      - value: 'kotlin.io.println'
        reason: 'Use UnifiedLog from :infra:logging. See LOGGING_CONTRACT_V2.md'
      - value: 'kotlin.io.print'
        reason: 'Use UnifiedLog from :infra:logging. See LOGGING_CONTRACT_V2.md'
      - value: 'java.lang.Throwable#printStackTrace'
        reason: 'Use UnifiedLog.e(TAG, throwable). See LOGGING_CONTRACT_V2.md'
      
      # =====================================================================
      # GOLD DELUXE P0 GUARDRAILS - Production Code Quality
      # =====================================================================
      # Prevent incomplete code from reaching production
      
      - value: 'kotlin.TODO'
        reason: 'TODO() crashes at runtime. Implement properly or use // TODO comment for tracking.'
      - value: 'kotlin.NotImplementedError'
        reason: 'NotImplementedError crashes at runtime. Implement properly or throw specific exception.'
      
      # =====================================================================
      # COROUTINE GUARDRAILS - No runBlocking in production
      # =====================================================================
      # runBlocking blocks threads and can cause ANRs
      
      - value: 'kotlinx.coroutines.runBlocking'
        reason: 'runBlocking blocks threads and can cause ANRs. Use suspend functions or callbacks instead.'
    
    excludes:
      # infra/logging can use any logging implementation
      - '**/infra/logging/**'
      # legacy modules are exempt
      - '**/legacy/**'
      # Test files may use println/runBlocking for debugging
      - '**/test/**'
      - '**/androidTest/**'
      - '**/testFixtures/**'
      # CLI tools can use runBlocking
      - '**/tools/**'
