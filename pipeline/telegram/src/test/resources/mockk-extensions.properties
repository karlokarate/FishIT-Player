# MockK Configuration for TDLib DTO mocking
#
# The g00sha TDLib library uses data classes that are final by default.
# This configuration enables MockK to mock final classes.
#
# See: https://mockk.io/#settings-file

# Allow MockK to mock final classes (required for g00sha TDLib DTOs)
mockk.relaxed=false
mockk.relaxUnitFun=true
