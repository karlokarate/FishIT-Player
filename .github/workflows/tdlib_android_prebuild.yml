- name: Start sccache daemon (optional)
  if: ${{ inputs.use_cache == 'sccache' || inputs.use_cache == 'auto' }}
  shell: bash
  env:
    # Aktiviert GitHub-Actions-Cache-Backend für sccache
    SCCACHE_GHA_ENABLED: 'true'
    # Optional: lokales Cache-Verzeichnis
    SCCACHE_DIR: ${{ runner.temp }}/sccache
  run: |
    set -e
    mkdir -p "$SCCACHE_DIR"
    echo "sccache: starting server (cache dir: $SCCACHE_DIR)…"
    sccache --start-server || true
    sccache --show-stats || true
