name: Codex – ContextMap (Bot 1)

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:
    inputs:
      comment:
        description: "/codex … (optional, für manuellen Test)"
        required: false
        default: ""

permissions:
  contents: write
  pull-requests: write
  actions: write
  issues: write

concurrency:
  group: codex-plan-issue-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade openai requests

      - name: Prepare env for workflow_dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "DISPATCH_COMMENT=${{ inputs.comment }}" >> $GITHUB_ENV

      - name: Export GH_EVENT_NAME
        run: echo "GH_EVENT_NAME=${{ github.event_name }}" >> $GITHUB_ENV

      - name: Run ContextMap Bot (high)
        env:
          # OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ vars.OPENAI_BASE_URL }}
          OPENAI_MODEL_DEFAULT: ${{ vars.OPENAI_MODEL_DEFAULT }}  # z.B. gpt-5
          OPENAI_REASONING_EFFORT: high

          # GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GH_EVENT_NAME: ${{ env.GH_EVENT_NAME }}
          DISPATCH_COMMENT: ${{ env.DISPATCH_COMMENT }}
        run: |
          mkdir -p .codex
          python .github/codex/bot_contextmap.py

      - name: Upload context artifacts for Solver
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-context-${{ github.event.issue.number }}
          path: |
            .codex/context.json
            .codex/context_full.md
          if-no-files-found: warn
