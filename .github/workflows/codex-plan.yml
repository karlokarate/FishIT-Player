name: Codex – ContextMap (Bot 1)

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created, edited]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: write

concurrency:
  group: codex-contextmap-${{ github.event_name }}-${{ github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  contextmap:
    if: ${{ !(github.event_name == 'issue_comment' && github.actor == 'github-actions[bot]') }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout (full, incl. LFS + submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/codex/requirements.txt

      - name: Run Bot 1 (ContextMap)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          CODEX_ISSUE_NUMBER: ${{ github.event.issue.number }}

          # Deep Reasoning (LLM), per Issue: /codex fast | /codex bal | /codex deep | /codex
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ vars.OPENAI_BASE_URL }}
          CODEX_DEEP_REASONING: 'true'
          CODEX_REASONING_MODEL: gpt-5
          OPENAI_REASONING_EFFORT: high
          CODEX_MAX_FILES_FOR_REASONER: '100'
          CODEX_MAX_BYTES_PER_FILE_FOR_REASONER: '500000'

          # Tiefer Kontext in solver_input.json
          CODEX_MAX_TEXT_EMBED_BYTES: '10485760'   # 10 MiB pro Textdatei
          CODEX_MAX_BIN_BASE64_BYTES: '5242880'    # 5 MiB pro Binärdatei

          # Verhalten
          CODEX_POST_ISSUE_COMMENT: 'true'         # Kurz-Zusammenfassung in den Issue schreiben
          CODEX_ADD_LABEL: 'false'                 # Label setzt der Workflow nach Verify
          CODEX_NOTIFY_SOLVER: 'true'              # repository_dispatch an Bot 2

        run: |
          mkdir -p .github/codex/context
          python .github/codex/bot_contextmap.py

      - name: Verify context outputs (this run)
        id: verify
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail
          META=".github/codex/context/last_run.json"
          if [[ ! -s "$META" ]]; then
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "::warning ::last_run.json missing"
            exit 0
          fi
          RUN_DIR=$(jq -r '.run_dir' "$META" 2>/dev/null || echo "")
          CTX=$(jq -r '.context' "$META" 2>/dev/null || echo "solver_input.json")
          PLN=$(jq -r '.plan' "$META" 2>/dev/null || echo "solver_plan.json")
          INP="$RUN_DIR/$CTX"
          PLN="$RUN_DIR/$PLN"
          if [[ -s "$INP" && -s "$PLN" ]]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
            echo "run_dir=$RUN_DIR" >> "$GITHUB_OUTPUT"
            echo "::notice ::Verified outputs in $RUN_DIR"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "::warning ::Outputs missing or empty: $INP | $PLN"
          fi

      - name: Add 'contextmap-ready' label
        if: ${{ (github.event_name == 'issues' || github.event_name == 'issue_comment') && steps.verify.outputs.ok == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue?.number;
            if (!issue_number) {
              core.info('No issue number available; skipping label.');
              return;
            }
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              labels: ['contextmap-ready']
            });

      - name: Upload context artifact (compressed)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: codex-context
          path: |
            .github/codex/context/**
          if-no-files-found: warn
          compression-level: 6
          retention-days: 14
