name: TDLib â€“ Standard Build (Official Style)

on:
  workflow_dispatch:

jobs:
  build-tdlib:
    runs-on: ubuntu-24.04

    env:
      ANDROID_PLATFORM: android-21
      NDK_VERSION: r27c
      BORINGSSL_DIR: .third_party/boringssl
      TD_SRC_DIR: td
      OUT_DIR: out

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ninja-build cmake git curl unzip autoconf automake libtool

      - name: Prepare Android NDK
        run: |
          mkdir -p .ndk
          cd .ndk
          curl -fsSLO https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip
          unzip -q android-ndk-${NDK_VERSION}-linux.zip
          mv android-ndk-${NDK_VERSION} android-ndk
          echo "NDK ready at $(pwd)/android-ndk"

      - name: Clone official TDLib
        run: |
          git clone --depth=1 https://github.com/tdlib/td.git ${TD_SRC_DIR}

      - name: Build TDLib (Android, Java)
        run: |
          set -euo pipefail
          export NDK_PATH="$PWD/.ndk/android-ndk"
          export PATH="$NDK_PATH:$PATH"
          mkdir -p build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE="$NDK_PATH/build/cmake/android.toolchain.cmake" \
                -DANDROID_ABI="arm64-v8a" \
                -DANDROID_PLATFORM=${ANDROID_PLATFORM} \
                -DCMAKE_BUILD_TYPE=Release \
                -DTD_ENABLE_JNI=ON \
                -DTD_ENABLE_JAVA=ON \
                -GNinja ../${TD_SRC_DIR}
          ninja install

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tdlib-android
          path: build/