name: TDLib – Android Java (prebuilt BoringSSL, validated, doc-conform)

on:
  workflow_dispatch:

jobs:
  # 1) YAML/Actions-Lint vor dem Build
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: actionlint (latest)
        uses: reviewdog/action-actionlint@v1
        with:
          actionlint_flags: "--color always"

  # 2) TDLib-Build
  tdlib:
    needs: lint
    runs-on: ubuntu-24.04
    env:
      ANDROID_PLATFORM: android-24
      NDK_VERSION: r27c
      TD_SRC_DIR: td
      REPO: karlokarate/FishIT-Player
      BORINGSSL_TAG: boringssl-28efc83e86dc-android24-ndk-r27c

    strategy:
      fail-fast: false
      matrix:
        include:
          - abi: arm64-v8a
            asset: boringssl-28efc83e86dc-android24-ndk-r27c-arm64-v8a.tar.zst
            sha:   boringssl-28efc83e86dc-android24-ndk-r27c-arm64-v8a.sha256
            expect_machine: "AArch64"
            expect_class: "ELF64"
          - abi: armeabi-v7a
            asset: boringssl-28efc83e86dc-android24-ndk-r27c-armeabi-v7a.tar.zst
            sha:   boringssl-28efc83e86dc-android24-ndk-r27c-armeabi-v7a.sha256
            expect_machine: "ARM"
            expect_class: "ELF32"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Install build deps (lean)
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y ninja-build cmake git curl unzip tar zstd openjdk-17-jdk gperf
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which javac))))" >> $GITHUB_ENV

      - name: Prepare Android NDK ${{ env.NDK_VERSION }}
        run: |
          set -euo pipefail
          mkdir -p .ndk && cd .ndk
          curl -fsSLO "https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip"
          unzip -q "android-ndk-${NDK_VERSION}-linux.zip"
          mv "android-ndk-${NDK_VERSION}" android-ndk
          echo "NDK_PATH=$PWD/android-ndk" >> $GITHUB_ENV

      - name: Clone TDLib (official)
        run: |
          set -euo pipefail
          git clone --depth=1 https://github.com/tdlib/td.git "${TD_SRC_DIR}"

      # ==== Prebuilt BoringSSL laden, prüfen, normalisieren ====
      - name: Download + stage prebuilt BoringSSL (${{ matrix.abi }})
        run: |
          set -euo pipefail
          mkdir -p .third_party && cd .third_party
          BASE_URL="https://github.com/${REPO}/releases/download/${BORINGSSL_TAG}"
          ASSET="${{ matrix.asset }}"
          SHA_FILE="${{ matrix.sha }}"
          TMPDIR=".boringssl_tmp"

          mkdir -p "$TMPDIR" && cd "$TMPDIR"
          echo "Downloading ${BASE_URL}/${ASSET}"
          CODE=$(curl -s -o /dev/null -w "%{http_code}" -L "${BASE_URL}/${ASSET}")
          if [ "$CODE" != "200" ]; then
            echo "::error ::Asset not found ${BASE_URL}/${ASSET} (HTTP $CODE)"; exit 5
          fi
          curl -fL "${BASE_URL}/${ASSET}" -o "${ASSET}"

          # SHA: Hash extrahieren und gegen lokale Datei prüfen (pfadunabhängig)
          CODE_SHA=$(curl -s -o /dev/null -w "%{http_code}" -L "${BASE_URL}/${SHA_FILE}")
          if [ "$CODE_SHA" = "200" ]; then
            echo "Verifying SHA256 for ${ASSET} ..."
            curl -fL "${BASE_URL}/${SHA_FILE}" -o "${SHA_FILE}"
            EXPECTED=$(sed -E 's/^([0-9a-fA-F]{64}).*$/\1/' "${SHA_FILE}" | head -n1)
            if [ -n "$EXPECTED" ]; then
              ACTUAL=$(sha256sum "${ASSET}" | awk '{print $1}')
              if [ "$EXPECTED" != "$ACTUAL" ]; then
                echo "::error ::SHA256 mismatch for ${ASSET}. expected=$EXPECTED actual=$ACTUAL"
                exit 10
              fi
              echo "SHA256 OK (${ACTUAL})"
            else
              echo "::warning ::SHA file present but no digest found; skipping verification."
            fi
          else
            echo "No SHA256 file present for ${ASSET}; skipping verification."
          fi

          NAME="${ASSET%.tar.zst}"
          mkdir -p "${NAME}"
          tar --use-compress-program=unzstd -xf "${ASSET}" -C "${NAME}"

          # Normalisierung in festen Pfad: .third_party/boringssl/<ABI>
          ABI_DIR="$GITHUB_WORKSPACE/.third_party/boringssl/${{ matrix.abi }}"
          rm -rf "$ABI_DIR"
          mkdir -p "$ABI_DIR" "$ABI_DIR/lib"

          INC_DIR="$(find "${NAME}" -type d -name include -print -quit)"
          SSL_LIB="$(find "${NAME}" -type f -name 'libssl.a' -print -quit)"
          CRYPTO_LIB="$(find "${NAME}" -type f -name 'libcrypto.a' -print -quit)"
          if [ -z "$INC_DIR" ] || [ -z "$SSL_LIB" ] || [ -z "$CRYPTO_LIB" ]; then
            echo "::group::Extracted tree"; ls -R "${NAME}"; echo "::endgroup::"
            echo "::error ::Missing include/ or libssl.a/libcrypto.a in prebuilt asset"
            exit 11
          fi

          mkdir -p "$ABI_DIR/include"
          cp -a "$INC_DIR/." "$ABI_DIR/include/"
          cp -f "$SSL_LIB" "$ABI_DIR/libssl.a"
          cp -f "$CRYPTO_LIB" "$ABI_DIR/libcrypto.a"
          # Kompat-Symlinks unter lib/
          ln -sf ../libssl.a    "$ABI_DIR/lib/libssl.a"
          ln -sf ../libcrypto.a "$ABI_DIR/lib/libcrypto.a"

          echo "BORINGSSL_DIR=$ABI_DIR" >> $GITHUB_ENV
          echo "== Staged BoringSSL at ==" && ls -R "$ABI_DIR"

      # ==== ABI/ELF-Validierung (pipefail-sicher, ohne fragile Pipes) ====
      - name: Validate prebuilt BoringSSL ABI (${{ matrix.abi }})
        run: |
          set -Eeuo pipefail
          trap 'rc=$?; echo "::error ::Validation failed at line ${LINENO} (rc=${rc}). Last cmd: ${BASH_COMMAND}"; exit ${rc}' ERR

          SSL_DIR="${BORINGSSL_DIR}"
          if [ ! -d "$SSL_DIR/include" ]; then echo "::error ::Missing include/ in $SSL_DIR"; exit 3; fi
          if [ ! -f "$SSL_DIR/libssl.a" ]; then echo "::error ::Missing libssl.a in $SSL_DIR"; exit 4; fi
          if [ ! -f "$SSL_DIR/libcrypto.a" ]; then echo "::error ::Missing libcrypto.a in $SSL_DIR"; exit 4; fi

          AR="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          READELF="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-readelf"

          check_archive () {
            local ARCHIVE="$1" EXPECT_MACHINE="$2" EXPECT_CLASS="$3" LABEL="$4"
            local HDR=""
            # 1) llvm-readelf direkt auf das Archiv
            HDR="$($READELF -h "$ARCHIVE" 2>/dev/null || true)"
            # 2) Fallback: ersten Member extrahieren
            if [ -z "$HDR" ]; then
              mapfile -t MEMBERS < <("$AR" t "$ARCHIVE")
              if [ "${#MEMBERS[@]}" -eq 0 ]; then
                echo "::error ::No members found in $LABEL ($ARCHIVE)"
                exit 12
              fi
              "$AR" p "$ARCHIVE" "${MEMBERS[0]}" > "first_${LABEL}.o"
              HDR="$($READELF -h "first_${LABEL}.o")"
            fi
            echo "$HDR" | grep -Eq "Machine:\s*${EXPECT_MACHINE}" || { echo "::error ::Unexpected Machine in $LABEL. Expected ${EXPECT_MACHINE}"; echo "$HDR"; exit 13; }
            echo "$HDR" | grep -Eq "Class:\s*${EXPECT_CLASS}"     || { echo "::error ::Unexpected Class in $LABEL. Expected ${EXPECT_CLASS}";   echo "$HDR"; exit 14; }
          }

          check_archive "$SSL_DIR/libssl.a"    "${{ matrix.expect_machine }}" "${{ matrix.expect_class }}" "libssl.a"
          check_archive "$SSL_DIR/libcrypto.a" "${{ matrix.expect_machine }}" "${{ matrix.expect_class }}" "libcrypto.a"

          echo "ABI/ELF validation passed for ${{ matrix.abi }} ✅"
          exit 0

      # ==== TDLib (JNI/Java) konfigurieren & bauen ====
      - name: Build TDLib (${{ matrix.abi }})
        run: |
          set -euo pipefail
          ABI="${{ matrix.abi }}"
          BUILD_DIR="build-${ABI}"
          SSL_DIR="${BORINGSSL_DIR}"

          mkdir -p "$BUILD_DIR" && cd "$BUILD_DIR"

          cmake -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE="$NDK_PATH/build/cmake/android.toolchain.cmake" \
            -DANDROID_ABI="${ABI}" \
            -DANDROID_PLATFORM="${ANDROID_PLATFORM}" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="$PWD/install" \
            -DTD_ENABLE_JNI=ON \
            -DTD_ENABLE_JAVA=ON \
            -DOPENSSL_ROOT_DIR="$SSL_DIR" \
            -DOPENSSL_INCLUDE_DIR="$SSL_DIR/include" \
            -DOPENSSL_SSL_LIBRARY="$SSL_DIR/libssl.a" \
            -DOPENSSL_CRYPTO_LIBRARY="$SSL_DIR/libcrypto.a" \
            -DOPENSSL_USE_STATIC_LIBS=ON \
            -DCMAKE_FIND_DEBUG_MODE=ON \
            "../${TD_SRC_DIR}"

          ninja -v
          ninja install
          echo "TDLib ${ABI} install → $(pwd)/install"

      # ==== Logs & Artefakte ====
      - name: Upload CMake logs (${{ matrix.abi }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmake-logs-${{ matrix.abi }}
          path: |
            build-${{ matrix.abi }}/CMakeFiles/CMakeError.log
            build-${{ matrix.abi }}/CMakeFiles/CMakeOutput.log
          if-no-files-found: ignore

      - name: Upload TDLib artifacts (${{ matrix.abi }})
        uses: actions/upload-artifact@v4
        with:
          name: tdlib-android-${{ matrix.abi }}-boringssl-prebuilt
          path: build-${{ matrix.abi }}/install/
          if-no-files-found: error