name: Phase 3 Validation

on:
  workflow_dispatch: 
    inputs:
      run_full_validation:
        description:  'Run full validation suite'
        required: false
        type:  boolean
        default: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses:  actions/checkout@v4
      
      - name: Set up JDK 17
        uses:  actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install bc (calculator)
        run: sudo apt-get update && sudo apt-get install -y bc
      
      - name: Grant execute permission
        run: chmod +x test_phase3_validation.sh
        
      - name: Run Phase 3 Validation
        run:  ./test_phase3_validation. sh
        
      - name:  Upload Debug APK
        if:  always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app-v2/build/outputs/apk/debug/app-v2-debug.apk
          if-no-files-found: warn
          
      - name: Upload Release APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app-v2/build/outputs/apk/release/app-v2-release.apk
          if-no-files-found: warn
          
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with: 
          name: validation-logs
          path: |
            app-v2/build/reports/
            app-v2/build/outputs/logs/
          if-no-files-found: ignore