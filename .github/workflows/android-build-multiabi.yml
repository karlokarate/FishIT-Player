name: Android – FishIT-Player (arm64 + v7a)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build-Variante (debug | release)"
        required: false
        default: "debug"
      version_code:
        description: "Optional: versionCode (überschreibt Gradle)"
        required: false
        default: ""
      version_name:
        description: "Optional: versionName (überschreibt Gradle)"
        required: false
        default: ""
      mirror_only:
        description: "Mirror-Modus (true/false) → setzt TG_OBX_ENABLED_DEFAULT entsprechend"
        required: false
        default: "false"
      rebuild_tdlib:
        description: "TDLib neu bauen (true/false) – überschreibt Cache"
        required: false
        default: "false"

permissions:
  contents: read

jobs:
  build-multiabi:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      # Gradle-Properties via ENV (ORG_GRADLE_PROJECT_* == -Pkey=value)
      ORG_GRADLE_PROJECT_abiFilters: arm64-v8a,armeabi-v7a
      ORG_GRADLE_PROJECT_universalApk: false
      ORG_GRADLE_PROJECT_useSplits: true

    steps:
      - name: Checkout (mit LFS & Submodules)
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            lfs: true
            submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # compileSdk/targetSdk = 36 ⇒ API 36 + Build-Tools 36
      - name: Set up Android SDK/NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools: 36.0.0
          ndk-version: 26.3.11579264
          cmake-version: 3.22.1

      - name: Export ANDROID_NDK_HOME/ROOT
        run: |
          NDK_DIR="$ANDROID_SDK_ROOT/ndk/26.3.11579264"
          echo "ANDROID_NDK_HOME=$NDK_DIR"  >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$NDK_DIR"  >> $GITHUB_ENV

      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew ausführbar
        run: chmod +x ./gradlew

      # === Secrets → Env (Signing + TG + HEADER) ===
      - name: Decode & Setup Signing + App Secrets
        shell: bash
        run: |
          python3 - <<'PY'
          import os, re, base64, binascii, pathlib
          raw = os.environ.get("KS_B64","")

          def norm(s):
              if not s: return ""
              s = s.strip()
              if len(s)>=2 and s[0]==s[-1] and s[0] in "'\"`":
                  s = s[1:-1]
              if "base64," in s:
                  s = s.split("base64,",1)[1]
              return "".join(s.split())

          def try_decode(c):
              try:
                  import base64
                  pad = '=' * (-len(c) % 4)
                  return base64.b64decode(c+pad)
              except Exception:
                  try:
                      import base64
                      pad = '=' * (-len(c) % 4)
                      return base64.urlsafe_b64decode(c+pad)
                  except Exception:
                      return None

          cand = norm(raw)
          d = try_decode(cand)
          if not d:
              parts = re.findall(r'[A-Za-z0-9_/\+\-=]{64,}', raw or '')
              if parts:
                  d = try_decode(norm(max(parts, key=len)))
          if d:
              pathlib.Path("release.keystore").write_bytes(d)
              print("DECODE_OK")
          else:
              print("DECODE_FAIL")
          PY

          if [[ -f "release.keystore" ]]; then
            echo "MYAPP_UPLOAD_STORE_FILE=$PWD/release.keystore" >> $GITHUB_ENV
            echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_SIGNING_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}" >> $GITHUB_ENV
            echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}" >> $GITHUB_ENV
            echo "Keystore: OK (signierte Releases möglich)"
          else
            echo "::warning::Keystore-Secret ungültig/leer – fallback auf UNSIGNIERTEN Build."
          fi

          [[ -n "${{ secrets.TG_API_ID }}"   ]] && echo "TG_API_ID=${{ secrets.TG_API_ID }}"     >> $GITHUB_ENV
          [[ -n "${{ secrets.TG_API_HASH }}" ]] && echo "TG_API_HASH=${{ secrets.TG_API_HASH }}" >> $GITHUB_ENV
          [[ -n "${{ secrets.HEADER }}"     ]] && echo "HEADER=${{ secrets.HEADER }}"           >> $GITHUB_ENV
        env:
          KS_B64: ${{ secrets.ANDROID_SIGNING_KEYSTORE_BASE64 }}

      # ---- TDLib-Cache (JNI + Java-Bindings + Meta) ----
      - name: Restore TDLib cache
        id: cache-tdlib
        uses: actions/cache@v4
        with:
          path: |
            libtd/src/main/jniLibs/arm64-v8a/libtdjni.so
            libtd/src/main/jniLibs/armeabi-v7a/libtdjni.so
            libtd/src/main/java/org/drinkless/tdlib/TdApi.java
            libtd/src/main/java/org/drinkless/tdlib/Client.java
            libtd/.tdlib_meta
          key: >
            tdlib-${{ runner.os }}-ndk26.3.11579264-abi-arm64-v8a-armeabi-v7a-bindings-meta-v1-
            ${{ hashFiles('scripts/tdlib-*.sh','scripts/**.sh','scripts/**.patch') }}
          restore-keys: |
            tdlib-${{ runner.os }}-ndk26.3.11579264-abi-arm64-v8a-armeabi-v7a-

      # ---- Entscheiden, ob wir bauen müssen (Eingabe, Vollständigkeit, Meta) ----
      - name: Decide TDLib build
        id: tdlib-need
        shell: bash
        run: |
          set -euo pipefail
          REBUILD="${{ github.event.inputs.rebuild_tdlib || 'false' }}"
          need="$REBUILD"
          # Dateien vorhanden?
          for f in \
            libtd/src/main/jniLibs/arm64-v8a/libtdjni.so \
            libtd/src/main/jniLibs/armeabi-v7a/libtdjni.so \
            libtd/src/main/java/org/drinkless/tdlib/TdApi.java \
            libtd/src/main/java/org/drinkless/tdlib/Client.java \
            libtd/.tdlib_meta
          do
            if [[ ! -f "$f" ]]; then
              echo "missing: $f"
              need="true"
            fi
          done

          echo "need_build=$need" >> "$GITHUB_OUTPUT"
          echo "TDLIB_NEED_BUILD=$need"

      # ---- System-Deps nur bei Bedarf installieren ----
      - name: Install TDLib build deps (if needed)
        if: steps.tdlib-need.outputs.need_build == 'true'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential ninja-build gperf ccache pkg-config \
            zlib1g-dev libssl-dev python3 git ca-certificates ripgrep

      # ---- TDLib bauen (arm64+v7a) inkl. Java-Bindings ----
      - name: Build TDLib (arm64 + v7a) and Java bindings
        if: steps.tdlib-need.outputs.need_build == 'true'
        run: |
          set -e
          chmod +x scripts/tdlib-build-arm64.sh
          # optional: per secret/var Tag vorgeben, sonst Default im Script (z.B. v1.8.56)
          if [[ -n "${{ secrets.TD_TAG }}" ]]; then
            bash scripts/tdlib-build-arm64.sh --ref "${{ secrets.TD_TAG }}"
          else
            bash scripts/tdlib-build-arm64.sh
          fi

          # --- Meta schreiben (REF/COMMIT + SHA + NDK) ---
          TD_DIR=".third_party/td"
          REF="$(git -C "$TD_DIR" describe --tags --exact-match 2>/dev/null || true)"
          COMMIT="$(git -C "$TD_DIR" rev-parse --verify HEAD)"
          SHA_ARM64="$(sha256sum libtd/src/main/jniLibs/arm64-v8a/libtdjni.so | awk '{print $1}')"
          SHA_V7A="$(sha256sum libtd/src/main/jniLibs/armeabi-v7a/libtdjni.so   | awk '{print $1}')"
          mkdir -p libtd
          {
            echo "REF=${REF}"
            echo "COMMIT=${COMMIT}"
            echo "SHA_ARM64=${SHA_ARM64}"
            echo "SHA_V7A=${SHA_V7A}"
            echo "NDK=${ANDROID_NDK_HOME}"
            echo "BUILT_AT=$(date -u +%FT%TZ)"
          } > libtd/.tdlib_meta

      # ---- Meta validieren auch im Cache-Pfad; ggf. erzwungenen Neubau starten ----
      - name: Validate TDLib meta (no-rebuild path)
        id: tdlib-validate
        if: steps.tdlib-need.outputs.need_build == 'false'
        shell: bash
        run: |
          set -euo pipefail
          force_build=false
          if [[ ! -f libtd/.tdlib_meta ]]; then
            echo "::warning::tdlib_meta fehlt – Neubau nötig"
            force_build=true
          else
            source libtd/.tdlib_meta || { echo "::warning::Meta unlesbar"; force_build=true; }
            [[ -n "${COMMIT:-}" ]] || { echo "::warning::COMMIT leer"; force_build=true; }
            A="$(sha256sum libtd/src/main/jniLibs/arm64-v8a/libtdjni.so | awk '{print $1}')"
            B="$(sha256sum libtd/src/main/jniLibs/armeabi-v7a/libtdjni.so | awk '{print $1}')"
            if [[ -n "${SHA_ARM64:-}" && "$A" != "$SHA_ARM64" ]]; then
              echo "::warning::ARM64 SHA mismatch (cache vs meta)"; force_build=true;
            fi
            if [[ -n "${SHA_V7A:-}" && "$B" != "$SHA_V7A" ]]; then
              echo "::warning::V7A   SHA mismatch (cache vs meta)"; force_build=true;
            fi
          fi
          echo "force_build=$force_build" >> "$GITHUB_OUTPUT"

      - name: Rebuild TDLib due to meta mismatch
        if: steps.tdlib-validate.outputs.force_build == 'true'
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential ninja-build gperf ccache pkg-config \
            zlib1g-dev libssl-dev python3 git ca-certificates ripgrep
          chmod +x scripts/tdlib-build-arm64.sh
          if [[ -n "${{ secrets.TD_TAG }}" ]]; then
            bash scripts/tdlib-build-arm64.sh --ref "${{ secrets.TD_TAG }}"
          else
            bash scripts/tdlib-build-arm64.sh
          fi
          TD_DIR=".third_party/td"
          REF="$(git -C "$TD_DIR" describe --tags --exact-match 2>/dev/null || true)"
          COMMIT="$(git -C "$TD_DIR" rev-parse --verify HEAD)"
          SHA_ARM64="$(sha256sum libtd/src/main/jniLibs/arm64-v8a/libtdjni.so | awk '{print $1}')"
          SHA_V7A="$(sha256sum libtd/src/main/jniLibs/armeabi-v7a/libtdjni.so   | awk '{print $1}')"
          {
            echo "REF=${REF}"
            echo "COMMIT=${COMMIT}"
            echo "SHA_ARM64=${SHA_ARM64}"
            echo "SHA_V7A=${SHA_V7A}"
            echo "NDK=${ANDROID_NDK_HOME}"
            echo "BUILT_AT=$(date -u +%FT%TZ)"
          } > libtd/.tdlib_meta

      # ---- Finaler Sanity-Check auf Artefakte & Commit-Hash in TdApi.java ----
      - name: Sanity-Check TDLib Artefakte
        run: |
          set -e
          ls -lh libtd/src/main/jniLibs/arm64-v8a/libtdjni.so
          ls -lh libtd/src/main/jniLibs/armeabi-v7a/libtdjni.so
          test -f libtd/src/main/java/org/drinkless/tdlib/Client.java
          grep -n "GIT_COMMIT_HASH" libtd/src/main/java/org/drinkless/tdlib/TdApi.java || (echo "TdApi.java ohne Commit-Hash!" && exit 1)
          cat libtd/.tdlib_meta

      - name: Gradle Task bestimmen
        id: task
        shell: bash
        run: |
          case "${{ github.event.inputs.build_type }}" in
            release) echo "task=:app:assembleRelease" ;;
            *)       echo "task=:app:assembleDebug" ;;
          esac >> "$GITHUB_OUTPUT"

      - name: Build (Split-APKs je ABI)
        run: |
          set -e
          EXTRA_PROPS=()
          if [[ -n "${{ github.event.inputs.version_code }}" ]]; then
            EXTRA_PROPS+=("-PversionCode=${{ github.event.inputs.version_code }}")
          fi
          if [[ -n "${{ github.event.inputs.version_name }}" ]]; then
            EXTRA_PROPS+=("-PversionName=${{ github.event.inputs.version_name }}")
          fi

          # Mirror-Only Input → OBX Default (invertiert)
          MIRROR="${{ github.event.inputs.mirror_only || 'false' }}"
          if [[ "$MIRROR" == "true" ]]; then
            OBX_DEFAULT=false   # Mirror-Only an  => OBX aus
          else
            OBX_DEFAULT=true    # Mirror-Only aus => OBX an
          fi
          EXTRA_PROPS+=("-PTG_OBX_ENABLED_DEFAULT=${OBX_DEFAULT}")

          ./gradlew ${{ steps.task.outputs.task }} \
            -PabiFilters="${{ env.ORG_GRADLE_PROJECT_abiFilters }}" \
            -PuniversalApk="${{ env.ORG_GRADLE_PROJECT_universalApk }}" \
            -PuseSplits="${{ env.ORG_GRADLE_PROJECT_useSplits }}" \
            "${EXTRA_PROPS[@]}" \
            -x test --no-daemon --stacktrace

      - name: APKs finden (arm64 & v7a)
        id: apks
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t ARM64 < <(find app -type f -path "*/build/outputs/apk/*/*" -name "*arm64-v8a*.apk" -print | sort)
          mapfile -t V7A   < <(find app -type f -path "*/build/outputs/apk/*/*" -name "*armeabi-v7a*.apk" -print | sort)
          [[ ${#ARM64[@]} -gt 0 ]] || { echo "::error::Keine arm64-APK gefunden"; exit 1; }
          [[ ${#V7A[@]}   -gt 0 ]] || { echo "::error::Keine v7a-APK gefunden";   exit 1; }
          printf '%s\n' "${ARM64[@]}" > "${{ runner.temp }}/apk_arm64.txt"
          printf '%s\n' "${V7A[@]}"   > "${{ runner.temp }}/apk_v7a.txt"
          echo "Gefundene arm64 APKs:"; printf ' - %s\n' "${ARM64[@]}"
          echo "Gefundene v7a APKs:";   printf ' - %s\n' "${V7A[@]}"

      - name: Upload APK (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: fishitplayer-${{ github.event.inputs.build_type || 'debug' }}-arm64
          path: |
            ${{ runner.temp }}/apk_arm64.txt
            app/build/outputs/apk/**/**/*arm64-v8a*.apk

      - name: Upload APK (v7a)
        uses: actions/upload-artifact@v4
        with:
          name: fishitplayer-${{ github.event.inputs.build_type || 'debug' }}-v7a
          path: |
            ${{ runner.temp }}/apk_v7a.txt
            app/build/outputs/apk/**/**/*armeabi-v7a*.apk

      - name: Build Kontext
        run: |
          MIRROR="${{ github.event.inputs.mirror_only || 'false' }}"
          if [[ "$MIRROR" == "true" ]]; then OBX_DEFAULT=false; else OBX_DEFAULT=true; fi
          echo "Build type        : ${{ github.event.inputs.build_type || 'debug' }}"
          echo "versionCode       : ${{ github.event.inputs.version_code || '(unverändert)' }}"
          echo "versionName       : ${{ github.event.inputs.version_name || '(unverändert)' }}"
          echo "Mirror-Only       : ${MIRROR}"
          echo "TG_OBX_ENABLED_DEF: ${OBX_DEFAULT}   (Spiegel: mirror_only = !OBX)"
          echo "ABI-Splits        : ${{ env.ORG_GRADLE_PROJECT_abiFilters }}"
          echo "Universal         : ${{ env.ORG_GRADLE_PROJECT_universalApk }}"
          echo "useSplits         : ${{ env.ORG_GRADLE_PROJECT_useSplits }}"