name: Generate Documentation

on:
  push:
    branches:
      - architecture/v2-bootstrap
    paths:
      - "infra/transport-*/**/*.kt"
      - "pipeline/**/*.kt"
      - "core/**/*.kt"
      - "infra/data-*/**/*.kt"
      - "playback/**/*.kt"
      - "player/**/*.kt"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "tools/doc-generator/**"
  workflow_dispatch:
    inputs:
      generate_dokka:
        description: "Generate Dokka API reference (slow)"
        required: false
        default: "false"
        type: boolean

concurrency:
  group: docs-generation
  cancel-in-progress: true

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Generate Layer Contracts & Diagrams (doc-generator)
        run: |
          ./gradlew :tools:doc-generator:run --args="--all" --no-daemon

      - name: Generate Module Dependencies (Gradle task)
        run: |
          ./gradlew generateModuleDocs --no-daemon

      - name: Generate Dokka API Reference
        if: github.event.inputs.generate_dokka == 'true'
        run: |
          ./gradlew dokkaHtmlMultiModule --no-daemon
          mkdir -p docs/reference
          cp -r build/docs/reference/* docs/reference/ 2>/dev/null || true

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/ && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit Generated Docs
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "docs: auto-generate from code [skip ci]"
          git push
