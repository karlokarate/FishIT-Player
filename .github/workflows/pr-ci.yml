# Android PR CI - Quality checks for pull requests
# Runs on every PR against main branch
# Performs: assembleDebug, testDebugUnitTest, detekt, ktlintCheck

name: PR CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - '.github/workflows/pr-ci.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g"
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g"
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/testDebugUnitTest/TEST-*.xml'
          check_name: 'Unit Test Results'
          fail_on_failure: true

      - name: Run ktlint Check
        run: ./gradlew ktlintCheck --no-daemon --stacktrace
        continue-on-error: true
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g"

      - name: Upload Build Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-reports
          path: |
            app/build/reports/
            build/reports/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/test-results/
          retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt with Report
        run: ./gradlew detekt --no-daemon --stacktrace
        continue-on-error: true
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g"

      - name: Upload Detekt Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-reports
          path: |
            app/build/reports/detekt/
            build/reports/detekt/
          retention-days: 7

  summary:
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Build and Test: ${{ needs.build-and-test.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Build or tests failed"
            exit 1
          fi
          
          echo "✅ All checks passed"
