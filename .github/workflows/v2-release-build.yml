name: V2 Release Build

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: "Version name (e.g., 2.0.0-alpha01)"
        required: true
        type: string
        default: "2.0.0-alpha01"
      version_code:
        description: "Version code (e.g., 1)"
        required: true
        type: string
        default: "1"
      create_release:
        description: "Create GitHub Release"
        type: boolean
        default: true
      prerelease:
        description: "Mark as pre-release"
        type: boolean
        default: true

permissions:
  contents: write
  actions: read

concurrency:
  group: v2-release-build-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a]

    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx4g -XX:+UseParallelGC'"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          lfs: true
          submodules: recursive
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Install Android SDK packages
        run: |
          set -euxo pipefail
          echo ">>> Accepting SDK licenses..."
          yes | sdkmanager --licenses >/dev/null 2>&1 || true
          echo ">>> Installing SDK packages..."
          sdkmanager --no_https --update || true
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;29.0.13846066" || true
          echo "SDK installation completed."

      - name: Decode signing keystore
        env:
          KS_B64: ${{ secrets.ANDROID_SIGNING_KEYSTORE_BASE64 }}
        run: |
          set -euo pipefail
          if [[ -z "${KS_B64:-}" ]]; then
            echo "::warning::Keystore secret is empty - build will be unsigned"
            exit 0
          fi
          
          val="${KS_B64#base64:}"; val="${val#base64,}"
          val="$(printf '%s' "$val" | tr -d ' \n\r\t')"
          
          if printf '%s' "$val" | base64 -d > release.keystore 2>/dev/null; then
            echo "Keystore decoded successfully"
          else
            echo "::error::Invalid Base64 in keystore secret"
            exit 1
          fi
          
          if [[ -f release.keystore ]]; then
            {
              echo "MYAPP_UPLOAD_STORE_FILE=$PWD/release.keystore"
              echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_SIGNING_KEYSTORE_PASSWORD }}"
              echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_SIGN_KEY_ALIAS || secrets.ANDROID_SIGNING_KEY_ALIAS }}"
              echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}"
            } >> "$GITHUB_ENV"
          else
            echo "::warning::Keystore file not found - build will be unsigned"
          fi

      - name: Build V2 release APK for ${{ matrix.abi }}
        run: |
          ./gradlew :app-v2:assembleRelease \
            -PabiFilters=${{ matrix.abi }} \
            -PuseSplits=true \
            -PuniversalApk=false \
            -PversionCode=${{ github.event.inputs.version_code }} \
            -PversionName=${{ github.event.inputs.version_name }} \
            --build-cache \
            --parallel \
            --stacktrace \
            --warning-mode all \
            -x test
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}

      - name: Verify APK signature
        run: |
          find app-v2/build/outputs/apk/release -type f -name "*.apk" -print0 | \
            xargs -0 -I{} bash -c 'apksigner verify --verbose "{}" || true'

      - name: Calculate checksums
        run: |
          find app-v2/build/outputs/apk/release -type f -name "*.apk" -print0 | \
            xargs -0 sha256sum > v2-checksums-${{ matrix.abi }}.txt
          cat v2-checksums-${{ matrix.abi }}.txt

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-v2-release-${{ matrix.abi }}
          path: |
            app-v2/build/outputs/apk/release/*.apk
            v2-checksums-${{ matrix.abi }}.txt
          retention-days: 30
          if-no-files-found: error

  create-release:
    if: ${{ github.event.inputs.create_release == 'true' }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f | sort

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.apk" -exec cp {} release-assets/ \;
          find artifacts -name "*.txt" -exec cat {} >> release-assets/CHECKSUMS.txt \;
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version_name }}
          name: FishIT Player V2 ${{ github.event.inputs.version_name }}
          body: |
            ## FishIT Player V2 - ${{ github.event.inputs.version_name }}
            
            ### What's New
            - v2 Architecture rebuild
            - New unified media system
            - Improved Telegram & Xtream pipelines
            
            ### Installation
            Download the APK for your device:
            - **arm64-v8a**: Most modern Android devices (recommended)
            - **armeabi-v7a**: Older 32-bit devices
            
            ### Checksums
            See `CHECKSUMS.txt` for SHA256 verification.
            
            ---
            *Built from commit ${{ github.sha }}*
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          files: |
            release-assets/*.apk
            release-assets/CHECKSUMS.txt
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Debug build job (optional, for CI/PR checks)
  build-debug:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null 2>&1 || true
          sdkmanager --install "platforms;android-35" "build-tools;35.0.0" || true

      - name: Build V2 debug APK
        run: |
          ./gradlew :app-v2:assembleDebug \
            --build-cache \
            --parallel \
            -x test
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-v2-debug
          path: app-v2/build/outputs/apk/debug/*.apk
          retention-days: 7
